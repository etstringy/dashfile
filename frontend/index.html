<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dashfile</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" id="themeStylesheet" href="./themes/dark.css" />
  </head>
  <body>
    <main class="gj_spinner supercenter">
      <img class="spin" src="./assets/loading.png" />
    </main>
    <main class="gj_main" style="display: none">
      <!-- <main class="gj_main"> -->
      <div class="gj_main_title">
        <div class="gj_container_main">
          <div class="gj_box_sc supercenter">
            <div class="gj_box_maintitle">
              <img src="assets/dashfile.png" width="300px" />
              <p class="gj_main_title_text">v0.0.0 by etstringy</p>
            </div>

            <div class="gj_box_main_btns">
              <button class="btn-gren" onclick="showCreator()">
                Create dash file</button
              ><br />
              <button class="btn-gren" onclick="injectFile()">
                Inject dash file</button
              ><br />
              <button class="btn-blue" onclick="showOptions()">Options</button
              ><br />
            </div>

            <div class="gj_box_error">
              <p class="gj_error" style="display: none">
                <img src="./assets/error.png" width="25px" />
                Error! User has big stupid!
              </p>
            </div>
            <div class="gj_box_updates">
              <p class="gj_box_updates_text">
                <img class="spin" src="./assets/loading.png" width="25px" />
                Checking for updates..
              </p>
            </div>
          </div>
        </div>

        <div class="gj_container_createFile" style="display: none">
          <div class="gj_boxcontainer">
            <div class="gj_box">
              <h1 class="gj_box_title">Create .dash file</h1>
              <button class="gj_box_back" onclick="hideCreator()">Back</button>
              <div style="overflow: auto">
                <table id="createFileTable" style="width: 100%; height: 420px">
                  <tr>
                    <th>Level Name</th>
                    <th>Editor Time</th>
                    <th>Song ID</th>
                    <th>Actions</th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="gj_container_options" style="display: none">
          <div class="gj_boxcontainer">
            <div class="gj_box">
              <h1 class="gj_box_title">Options</h1>
              <button class="gj_box_back" onclick="hideOptions()">Back</button>
              <div class="gj_box_options_container">
                <div class="gj_box_options_section">
                  <h4>Backups</h4>
                  <a href="javascript:openBackup()">Open backup folder</a>
                  <br />
                  <a href="javascript:openGJFolder()">Open GD save folder</a>
                  <br />
                </div>

                <div class="gj_box_options_section">
                  <h4>Appearance</h4>
                  <div class="gjb_themebtn_container">
                    <button
                      onclick="setTheme('dark')"
                      class="gjb_themebtn_dark"
                    >
                      Dark
                    </button>
                    <button
                      onclick="setTheme('light')"
                      class="gjb_themebtn_light"
                    >
                      Light
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="gj_blind" style="display: none"></div>
        <div class="gj_modal supercenter" style="display: none">
          <img class="spin gj_modal_loading" src="./assets/loading.png" />
          <br />
          <h5 class="gj_modal_text">Doing the do</h5>
        </div>
      </div>
    </main>

    <script src="./assets/jquery-3.5.1.min.js"></script>
    <script src="communicator.js"></script>
  </body>
</html>
